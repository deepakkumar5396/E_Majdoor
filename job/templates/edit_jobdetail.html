{% load static %}

 {% block body %}

 {% include 'recruiter_navigation.html' %}
<marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:maroon;font-weight:bold;margin-top:1%">
     Edit job Details..
   </marquee>
   <hr>
    <form class="container mt-5"  name="signup" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         <div class="form-row">
               <div class="form-group col-md-12">
                  <label>Job Title</label>
                  <input type="text" class="form-control" name="jobtitle" value="{{job.title}}">
               </div>
        </div>
             <div class="form-row">
               <div class="form-group col-md-6">
                   <label>Start Date</label><span style="color:red" >[{{job.end_date}}]</span>
                  <input type="date" class="form-control" name="startdate" value="{{job.start_date}}">
               </div>
               <div class="form-group col-md-6">
                   <label>End Date</label> <span style="color:red">[{{job.end_date}}]</span>
                  <input type="date" class="form-control" name="enddate">
               </div>
             </div>

             <div class="form-row">
               <div class="form-group col-md-6">
                  <label>Salary(PA)</label>
                  <input type="text" class="form-control" name="salary" value="{{job.salary}}">
               </div>
               <div class="form-group col-md-6">
               <img src="{{job.image.url}}" width="120" height="90"><a href="{%url 'change_companylogo' job.id%}">Change Company logo</a>
               </div>
             </div>

             <div class="form-row">
               <div class="form-group col-md-6">
                  <label>Experience(In Years)</label>
                  <input type="text" class="form-control" name="experience" value="{{job.experience}}">
               </div>
                <div class="form-group col-md-6">
                  <label>Company Locations</label>
                  <input type="text" class="form-control" name="location" value="{{job.location}}">
               </div>
            </div>

               <div class="form-row">
               <div class="form-group col-md-12">
                  <label>Skills </label>
                  <input type="text" class="form-control" name="skills" value="{{job.skills}}">
               </div>
            </div>

              <div class="form-row">
               <div class="form-group col-md-12">
                  <label>Description </label>
                <textarea class="form-control" name="description" required>{{job.description}} </textarea>
               </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">



     </form>
    {% include 'footer.html'%}
     {% ifequal error "no" %}
      <script>
          alert("Job details has been updated");
          window.location=('{% url 'edit_jobdetail' job.id %}')
      </script>
     {% endifequal %}
 {% ifequal error "yes" %}
      <script>
          alert("Something went wrong try again.....");

      </script>
     {% endifequal %}


  {% endblock %}
