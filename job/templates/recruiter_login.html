{% load static %}
 
 {% block body %}

 {% include 'navigation.html' %}
  <marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:maroon;font-weight:bold;margin-top:1%">
     Recruiter Login
   </marquee>
   <hr>
    <form class="container mt-5" method="post">
      {%csrf_token%}
       <label><b>Email ID</b></label>
        <input type="text" class="form-control" name="uname" placeholder="Enter Email ID">
        <label><b>Password</b></label>
        <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
        <input type="submit" class ="btn btn-primary" style="margin-top:2%;color:darkcyan;background-color:black;height:50px;width:150px;font-size:25px">
     <a href="{% url 'recruiter_signup'%}" class="btn btn-primary " style="margin-top:2%;color:darkcyan;background-color:black;height:50px;font-size:25px">CREATE AN ACCOUNT</a>
      
    </form>
     {% include 'footer.html'%}
     {% ifequal error "no" %}
      <script>
          alert("Login successfull");
          window.location=('{%url 'recruiter_home'%}')
      </script>
     {% endifequal %}
 {% ifequal error "yes" %}
      <script>
          alert("Invalid Login Credentials, Try again...");

      </script>
     {% endifequal %}
     {% ifequal error "not" %}
      <script>
          alert("Your Registration status is Under Verification: ");

      </script>
     {% endifequal %}
  {% endblock %}
